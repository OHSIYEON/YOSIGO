<!DOCTYPE html>

    <title>YOSIGO</title>
</head>

<body>
    <!-- Header -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#">
                        <img src="images/logo.png" alt="로고">
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>

                        <li><a href="#">전시정보</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section  -->
    <section id="hero">
        <div class="hero container">
            <div>
                <h1>YOSIGO <span></span></h1>
                <h1>따뜻한 휴일의 기록 <span></span></h1>

    <!-- banner Section -->
    <section id="movie">
        <div class="container">
            <div class="row">
                <div class="movie">
                    <h2 class="ir_so">최신영화정보</h2>

                            <li><a href="#">최신개봉작</a></li>
                            <li><a href="#">상영예정작</a></li>
                            <li><a href="#">큐레이션</a></li>
                        </ul>
                    </div>
                    <div class="movie_chart">
                        <div class="chatr_cont1">
                            <div>
                                <div class="poster">
                                    <figure>
                                        <img src="./assets/images/images11.png" srcset="./assets/img/p" alt="">
                                    </figure>
                                </div>
                                <div class="infor"></div>
                            </div>
                        </div>
                        <!--//chart_cont1-->
                        <div class="chatr_cont2">

                        </div>
                        <!--//chart_cont2-->
                        <div class="chatr_cont3">

                        <!--//chart_cont3-->
                        <div class="chatr_cont4">

                        </div>
                        <!--//chart_cont4-->
